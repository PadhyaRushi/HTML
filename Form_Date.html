<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date_Element</title>
</head>
<body>
<center>
	<form method="post">
		<h1>Date, Time and Year</h1>
		Date And Time :-<input type="datetime-local" name="dtl"><br><br>
		Week :-<input type="week" name="weeks"><br><br>
		Month :-<input type="month" name="month"><br><br>
		Time :-<input type="time" name="time"><br><br>
		Date :-<input type="date" name="date" min="2021-02-10" max="2022-12-31"><br><br>
		<input type="submit">

	</form>
</center>
</body>
</html>
